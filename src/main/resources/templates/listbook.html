<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
  </head>
  <body>

  <div class="mainContentArea">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Library Management System Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Users</a>
              </li>
  <!--            <li class="nav-item">-->
  <!--              <a class="nav-link" href="#">Transactions</a>-->
  <!--            </li>-->
  <!--            <li class="nav-item">-->
  <!--              <a class="nav-link" href="#">Reports</a>-->
  <!--            </li>-->
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="d-flex justify-content-around align-items-center">
      <div class="bookButtonContainer">
        <button type="button" class="btn btn-success">Add</button>
        <button type="button" class="btn btn-primary">Edit</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
      <form class="d-flex" role="search" th:action="@{/admin/listbook}" method="GET">
        <input class="form-control me-2" type="search" placeholder="Book Title" aria-label="Book Title" name="search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <button class="btn btn-outline-success"><a th:href="@{/admin/listbook}">Clear Search</a></button>
    </div>

    <div class="bookGridContainer">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Sl No</th>
            <th scope="col">Book Title</th>
            <th scope="col">Author</th>
            <th scope="col">Publisher</th>
            <th scope="col">Publication Year</th>
            <th scope="col">Category</th>
            <th scope="col">Available Quantity</th>
          </tr>
        </thead>

        <tbody>
        <tr th:each="bookObj, iterStat : ${bookList}">
          <td>
            <input class="form-check-input" type="checkbox" th:value="${bookObj.bookId}" id="bookIdCheck">
          </td>
          <td th:text="${iterStat.count}"></td>
          <td th:text="${bookObj.title}"></td>
          <td th:text="${bookObj.author}"></td>
          <td th:text="${bookObj.publisher}"></td>
          <td th:text="${bookObj.publicationYear}"></td>
          <td th:text="${bookObj.category}"></td>
          <td th:text="${bookObj.availableQuantity}"></td>
        </tr>
        </tbody>

      </table>

      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>

    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
